<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Clientes - Estampados Alcoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container { max-width: 450px; margin: 5rem auto; padding: 2rem; background-color: #fff; border-radius: var(--radio-borde); box-shadow: var(--sombra-solida); }
        .password-rules { font-size: 0.85rem; }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="text-center mb-4"><a href="Index.html"><img src="img/Estampados Alcoma Logo.png" alt="Logo" style="height: 60px;"></a></div>
        <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Iniciar Sesión</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Registrarse</button></li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                <form id="login-form">
                    <div class="form-floating mb-3"><input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required><label for="loginEmail">Correo Electrónico</label></div>
                    <div class="form-floating mb-3"><input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required><label for="loginPassword">Contraseña</label></div>
                    <div class="text-end mb-3"><a href="#" data-bs-toggle="modal" data-bs-target="#recoveryModal">¿Olvidaste tu contraseña?</a></div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
                    <div id="login-error" class="text-danger mt-2" style="display: none;"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel">
                <form id="register-form" novalidate>
                    <div class="form-floating mb-3"><input type="text" class="form-control" id="registerName" placeholder="Nombre Completo" required><label for="registerName">Nombre Completo</label></div>
                    
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="registerDob" placeholder="Fecha de Nacimiento" required>
                        <label for="registerDob">Fecha de Nacimiento</label>
                        <div id="dob-feedback" class="invalid-feedback"></div>
                    </div>

                    <div class="form-floating mb-3"><input type="email" class="form-control" id="registerEmail" placeholder="correo@ejemplo.com" required><label for="registerEmail">Correo Electrónico</label></div>
                    <div class="form-floating mb-3"><input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required><label for="registerPassword">Contraseña</label></div>
                    <div id="password-feedback" class="invalid-feedback password-rules"></div>
                    <ul class="list-unstyled password-rules text-muted mt-2">
                        <li>- Mínimo 8 caracteres, máximo 16.</li>
                        <li>- Al menos una mayúscula (A-Z).</li>
                        <li>- Al menos una minúscula (a-z).</li>
                        <li>- Al menos un número (0-9).</li>
                    </ul>
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Crear Cuenta</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3"><a href="Index.html" id="guest-link">o continuar como invitado</a></div>
    </div>

    <div class="modal fade" id="recoveryModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Recuperar Contraseña</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><p>Ingresa tu correo electrónico y te mostraremos la contraseña guardada.</p><form id="recovery-form"><div class="form-floating mb-3"><input type="email" class="form-control" id="recoveryEmail" placeholder="correo@ejemplo.com" required><label for="recoveryEmail">Correo</pre_entrega</label></div><button type="submit" class="btn btn-primary w-100">Recuperar</button></form><div id="recovery-message" class="alert mt-3" style="display: none;"></div></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            // ... (otros selectores sin cambios)

            // --- FUNCIÓN DE VALIDACIÓN DE EDAD (NUEVA) ---
            const validateAge = (dobString) => {
                const feedback = document.getElementById('dob-feedback');
                const dobInput = document.getElementById('registerDob');
                
                if (!dobString) {
                    dobInput.classList.add('is-invalid');
                    feedback.textContent = 'Debes ingresar tu fecha de nacimiento.';
                    return false;
                }

                const today = new Date();
                const birthDate = new Date(dobString);
                let age = today.getFullYear() - birthDate.getFullYear();
                const m = today.getMonth() - birthDate.getMonth();
                
                if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }

                if (age < 18) {
                    dobInput.classList.add('is-invalid');
                    feedback.textContent = 'Debes ser mayor de 18 años para registrarte.';
                    return false;
                }
                
                dobInput.classList.remove('is-invalid');
                return true;
            };
            
            // ... (función validatePassword sin cambios) ...
            const validatePassword = (password) => {
                const feedback = document.getElementById('password-feedback');
                const passInput = document.getElementById('registerPassword');
                const errors = [];
                if (password.length < 8) errors.push("Mínimo 8 caracteres.");
                if (password.length > 16) errors.push("Máximo 16 caracteres.");
                if (!/[A-Z]/.test(password)) errors.push("Debe contener al menos una mayúscula.");
                if (!/[a-z]/.test(password)) errors.push("Debe contener al menos una minúscula.");
                if (!/[0-9]/.test(password)) errors.push("Debe contener al menos un número.");
                
                if (errors.length > 0) {
                    passInput.classList.add('is-invalid');
                    feedback.textContent = errors.join(' ');
                    return false;
                }
                passInput.classList.remove('is-invalid');
                return true;
            };

            // --- REGISTRO (ACTUALIZADO CON VALIDACIÓN DE EDAD) ---
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('registerPassword').value;
                const dob = document.getElementById('registerDob').value;

                // Validar contraseña y edad antes de continuar
                const isPasswordValid = validatePassword(password);
                const isAgeValid = validateAge(dob);
                if (!isPasswordValid || !isAgeValid) return;

                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const user = { name, email, password, dob, rut: '', telefono: '', direccion: '' };
                localStorage.setItem(`user_${email}`, JSON.stringify(user));
                
                localStorage.setItem('activeUser', JSON.stringify(user));
                window.location.href = 'cuenta.html';
            });

            // ... (resto del script de login.html sin cambios) ...
            const guestLink = document.getElementById('guest-link');
            const recoveryForm = document.getElementById('recovery-form');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const userData = localStorage.getItem(`user_${email}`);
                const errorDiv = document.getElementById('login-error');
                
                if (userData) {
                    const user = JSON.parse(userData);
                    if (user.password === password) {
                        localStorage.setItem('activeUser', JSON.stringify(user));
                        window.location.href = 'Index.html';
                    } else {
                        errorDiv.textContent = "Contraseña incorrecta.";
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.textContent = "El usuario no existe.";
                    errorDiv.style.display = 'block';
                }
            });
            guestLink.addEventListener('click', (e) => {
                e.preventDefault();
                sessionStorage.setItem('isGuest', 'true');
                window.location.href = 'Index.html';
            });
            recoveryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('recoveryEmail').value;
                const userData = localStorage.getItem(`user_${email}`);
                const messageDiv = document.getElementById('recovery-message');
                if (userData) {
                    const user = JSON.parse(userData);
                    messageDiv.textContent = `¡Contraseña encontrada! Tu contraseña es: "${user.password}". (Esto no es seguro en una web real).`;
                    messageDiv.className = 'alert alert-success';
                } else {
                    messageDiv.textContent = 'No se encontró ninguna cuenta con ese correo electrónico.';
                    messageDiv.className = 'alert alert-danger';
                }
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
