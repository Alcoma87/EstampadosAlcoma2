<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Estampados Alcoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
            <div class="container">
                <a class="navbar-brand" href="Index.html"><img src="img/Estampados Alcoma Logo.png" alt="Logo"></a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Index.html">Volver a la Tienda</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 120px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="cuenta-container" class="p-4">
                    <h2 class="text-center">Mi Cuenta</h2>
                    <p class="text-center text-muted">Completa y guarda tu información para futuras compras.</p>
                    <hr>
                    <form id="account-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="account-name" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="account-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="account-email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="account-email" disabled>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="account-dob" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="account-dob">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="account-rut" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="account-rut" placeholder="12345678-9">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="account-phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="account-phone" placeholder="912345678">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="account-address" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="account-address" placeholder="Calle Falsa 123, Comuna">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Cambios</button>
                        <div id="success-message" class="alert alert-success mt-3" style="display: none;">
                            ¡Tus datos han sido guardados con éxito!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activeUserJSON = localStorage.getItem('activeUser');
            if (!activeUserJSON) {
                window.location.href = 'login.html';
                return;
            }

            const activeUser = JSON.parse(activeUserJSON);
            const accountForm = document.getElementById('account-form');
            const nameInput = document.getElementById('account-name');
            const emailInput = document.getElementById('account-email');
            const dobInput = document.getElementById('account-dob'); // Nuevo
            const rutInput = document.getElementById('account-rut');
            const phoneInput = document.getElementById('account-phone');
            const addressInput = document.getElementById('account-address');
            const successMessage = document.getElementById('success-message');

            // Rellenar el formulario
            nameInput.value = activeUser.name || '';
            emailInput.value = activeUser.email || '';
            dobInput.value = activeUser.dob || ''; // Nuevo
            rutInput.value = activeUser.rut || '';
            phoneInput.value = activeUser.telefono || '';
            addressInput.value = activeUser.direccion || '';

            // Guardar los datos
            accountForm.addEventListener('submit', (e) => {
                e.preventDefault();

                activeUser.name = nameInput.value;
                activeUser.dob = dobInput.value; // Nuevo
                activeUser.rut = rutInput.value;
                activeUser.telefono = phoneInput.value;
                activeUser.direccion = addressInput.value;

                localStorage.setItem('activeUser', JSON.stringify(activeUser));
                localStorage.setItem(`user_${activeUser.email}`, JSON.stringify(activeUser));

                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
